<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyTime - Smart Study Scheduler</title>
  
  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  
  <link rel="stylesheet" href="/static/style.css">
  <style>
    .nav-tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0;
      border-bottom: 2px solid var(--border);
    }
    
    .nav-tab {
      padding: 0.75rem 1.5rem;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      cursor: pointer;
      transition: var(--transition);
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
      font-size: 0.938rem;
      font-weight: 500;
    }
    
    .nav-tab.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
    }
    
    .nav-tab:hover {
      color: var(--text);
    }
  </style>
</head>

<body>
  <!-- Loading Overlay -->
  <div id="loading-overlay" class="loading-overlay hidden">
    <div class="spinner"></div>
    <p>Generating your schedule...</p>
  </div>

  <!-- Toast Notifications -->
  <div id="toast-container"></div>

  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="logo-section">
        <img src="/static/StudyTime_Logo.png" alt="StudyTime" class="logo">
      </div>
      <nav class="nav-tabs">
        <button class="nav-tab" onclick="window.location.href='/dashboard'">Dashboard</button>
        <button class="nav-tab" onclick="window.location.href='/calendar'">Calendar</button>
        <button class="nav-tab active" onclick="window.location.href='/'">Schedule</button>
      </nav>
      <div class="header-actions">
        <button class="icon-btn" onclick="toggleDarkMode()" aria-label="Toggle dark mode" title = "Dark Mode">
          <span class="theme-icon">üåô</span>
        </button>
        <button class="icon-btn" onclick="saveSchedule()" aria-label="Save Schedule" title="Save Schedule">
          <span class="theme-icon">üíæ</span>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Container -->
  <main class="main-container">
    
    <!-- Input Sections -->
    <section class="input-section">
      <div class="section-header">
        <h2>üìö Your Schedule</h2>
        <p class="section-subtitle">Add your courses, assignments, and commitments</p>
      </div>

      <div class="cards-grid">
        
        <!-- Courses Card -->
        <div class="card">
          <div class="card-header">
            <h3>üìñ Courses</h3>
          </div>
          <div class="card-body">
            <div class="form-group">
              <input 
                type="text" 
                id="course-code" 
                class="input" 
                placeholder="Course Code"
                autocomplete="off"
              >
            </div>
            
            <div class="form-group">
              <label class="label-small">Days</label>
              <div class="chip-group">
                <label class="chip">
                  <input type="checkbox" name="course-days" value="Mon">
                  <span>M</span>
                </label>
                <label class="chip">
                  <input type="checkbox" name="course-days" value="Tue">
                  <span>T</span>
                </label>
                <label class="chip">
                  <input type="checkbox" name="course-days" value="Wed">
                  <span>W</span>
                </label>
                <label class="chip">
                  <input type="checkbox" name="course-days" value="Thu">
                  <span>Th</span>
                </label>
                <label class="chip">
                  <input type="checkbox" name="course-days" value="Fri">
                  <span>F</span>
                </label>
              </div>
            </div>

            <div class="form-row">
              <input type="text" id="course-start" class="input" placeholder="Start (HH:MM)">
              <input type="text" id="course-end" class="input" placeholder="End (HH:MM)">
            </div>
            
            <button class="btn btn-primary" onclick="addCourse()">
              <span>+</span> Add Course
            </button>
          </div>
          
          <div class="card-list">
            <ul id="course-list" class="item-list"></ul>
          </div>
        </div>

        <!-- Tasks Card -->
        <div class="card">
          <div class="card-header">
            <h3>‚úèÔ∏è Assignments</h3>
          </div>
          <div class="card-body">
            <div class="form-group">
              <input 
                type="text" 
                id="task-name" 
                class="input" 
                placeholder="Assignment Name"
                autocomplete="off"
              >
            </div>

            <div class="form-row">
              <div class="form-group" style="flex: 1;">
                <input 
                  type="number" 
                  id="task-duration" 
                  class="input" 
                  placeholder="Duration (min)"
                  min="15"
                  step="15"
                >
              </div>
              <div class="form-group" style="flex: 1;">
                <select id="task-difficulty" class="input">
                  <option value="Easy">Easy</option>
                  <option value="Medium" selected>Medium</option>
                  <option value="Hard">Hard</option>
                </select>
              </div>
            </div>

            <div class="form-row">
              <input type="text" id="task-due-date" class="input" placeholder="Due (MM/DD/YYYY)">
              <input type="text" id="task-due-time" class="input" placeholder="Time (HH:MM)" value="23:59">
            </div>

            <label class="checkbox-label exam-toggle">
              <input type="checkbox" id="task-exam" onchange="toggleExamMode()">
              <span>üìù In-Class Exam/Quiz</span>
            </label>
            
            <button class="btn btn-primary" onclick="addTask()">
              <span>+</span> Add Assignment
            </button>
          </div>
          
          <div class="card-list">
            <ul id="task-list" class="item-list"></ul>
          </div>
        </div>

        <!-- Breaks Card -->
        <div class="card">
          <div class="card-header">
            <h3>üçΩÔ∏è Breaks</h3>
          </div>
          <div class="card-body">
            <div class="form-group">
              <input 
                type="text" 
                id="break-name" 
                class="input" 
                placeholder="Break Name"
                autocomplete="off"
              >
            </div>
            
            <div class="form-group">
              <label class="label-small">Days</label>
              <div class="chip-group">
                <label class="chip">
                  <input type="checkbox" name="break-days" value="Mon">
                  <span>M</span>
                </label>
                <label class="chip">
                  <input type="checkbox" name="break-days" value="Tue">
                  <span>T</span>
                </label>
                <label class="chip">
                  <input type="checkbox" name="break-days" value="Wed">
                  <span>W</span>
                </label>
                <label class="chip">
                  <input type="checkbox" name="break-days" value="Thu">
                  <span>Th</span>
                </label>
                <label class="chip">
                  <input type="checkbox" name="break-days" value="Fri">
                  <span>F</span>
                </label>
                <label class="chip">
                  <input type="checkbox" name="break-days" value="Sat">
                  <span>S</span>
                </label>
                <label class="chip">
                  <input type="checkbox" name="break-days" value="Sun">
                  <span>Su</span>
                </label>
              </div>
            </div>

            <div class="form-row">
              <input type="text" id="break-start" class="input" placeholder="Start (HH:MM)">
              <input type="text" id="break-end" class="input" placeholder="End (HH:MM)">
            </div>
            
            <button class="btn btn-primary" onclick="addBreak()">
              <span>+</span> Add Break
            </button>
          </div>
          
          <div class="card-list">
            <ul id="break-list" class="item-list"></ul>
          </div>
        </div>

        <!-- Work/Job Card -->
        <div class="card">
          <div class="card-header">
            <h3>üíº Work/Job</h3>
          </div>
          <div class="card-body">
            <div class="form-group">
              <input 
                type="text" 
                id="job-name" 
                class="input" 
                placeholder="Job Name"
                autocomplete="off"
              >
            </div>
            
            <div class="form-group">
              <label class="label-small">Days</label>
              <div class="chip-group">
                <label class="chip">
                  <input type="checkbox" name="job-days" value="Mon">
                  <span>M</span>
                </label>
                <label class="chip">
                  <input type="checkbox" name="job-days" value="Tue">
                  <span>T</span>
                </label>
                <label class="chip">
                  <input type="checkbox" name="job-days" value="Wed">
                  <span>W</span>
                </label>
                <label class="chip">
                  <input type="checkbox" name="job-days" value="Thu">
                  <span>Th</span>
                </label>
                <label class="chip">
                  <input type="checkbox" name="job-days" value="Fri">
                  <span>F</span>
                </label>
                <label class="chip">
                  <input type="checkbox" name="job-days" value="Sat">
                  <span>S</span>
                </label>
                <label class="chip">
                  <input type="checkbox" name="job-days" value="Sun">
                  <span>Su</span>
                </label>
              </div>
            </div>

            <div class="form-row">
              <input type="text" id="job-start" class="input" placeholder="Start (HH:MM)">
              <input type="text" id="job-end" class="input" placeholder="End (HH:MM)">
            </div>
            
            <button class="btn btn-primary" onclick="addJob()">
              <span>+</span> Add Job
            </button>
          </div>
          
          <div class="card-list">
            <ul id="job-list" class="item-list"></ul>
          </div>
        </div>

      </div>
    </section>

    <!-- Action Buttons -->
    <section class="action-section">
      <button class="btn btn-generate" onclick="generate()">
        <span>üöÄ</span> Generate Schedule
      </button>
      <button class="btn btn-outline" onclick="downloadPDF()">
        <span>üìÑ</span> Download PDF
      </button>
      <button class="btn btn-outline btn-danger" onclick="clearAll()">
        <span>üóëÔ∏è</span> Clear All
      </button>
    </section>

    <!-- Calendar Section -->
    <section class="calendar-section">
      <div class="section-header">
        <h2>üìÖ Your Schedule</h2>
        <div class="legend">
          <span class="legend-item"><span class="dot" style="background:#4CAF50"></span>Study</span>
          <span class="legend-item"><span class="dot" style="background:#E91E63"></span>Exam</span>
          <span class="legend-item"><span class="dot" style="background:#1565c0"></span>Class</span>
          <span class="legend-item"><span class="dot" style="background:#FF9800"></span>Break</span>
          <span class="legend-item"><span class="dot" style="background:#9C27B0"></span>Work</span>
        </div>
      </div>
      
      <div id="calendar"></div>
    </section>

  </main>

  <script src="/static/script.js"></script>
</body>
</html>
