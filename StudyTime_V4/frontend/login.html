<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - StudyTime</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 1rem;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
    }

    .login-card {
      background: white;
      border-radius: 16px;
      padding: 2.5rem 2rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 1rem;
    }

    .login-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: #1a202c;
      margin: 0 0 0.5rem;
    }

    .login-subtitle {
      color: #718096;
      font-size: 0.938rem;
      margin: 0;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: #2d3748;
      font-weight: 500;
      font-size: 0.875rem;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 0.938rem;
      transition: all 0.2s;
      box-sizing: border-box;
    }

    .form-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .login-btn {
      width: 100%;
      padding: 0.875rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 1rem;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .demo-badge {
      background: #edf2f7;
      color: #4a5568;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-align: center;
      font-size: 0.813rem;
      margin-bottom: 1.5rem;
      border: 1px dashed #cbd5e0;
    }

    .demo-badge strong {
      color: #667eea;
    }

    /* Dark mode support */
    body.dark-mode .login-card {
      background: #2d3748;
    }

    body.dark-mode .login-title {
      color: #f7fafc;
    }

    body.dark-mode .login-subtitle {
      color: #a0aec0;
    }

    body.dark-mode .form-label {
      color: #e2e8f0;
    }

    body.dark-mode .form-input {
      background: #1a202c;
      border-color: #4a5568;
      color: #f7fafc;
    }

    body.dark-mode .form-input:focus {
      border-color: #667eea;
      background: #2d3748;
    }

    body.dark-mode .demo-badge {
      background: #1a202c;
      color: #a0aec0;
      border-color: #4a5568;
    }

    body.dark-mode .demo-badge strong {
      color: #667eea;
    }
  </style>
</head>
<body>
  <!-- Toast Container -->
  <div id="toast-container"></div>

  <div class="login-container">
    <div class="login-card">
      <!-- Header -->
      <div class="login-header">
        <img src="/static/StudyTime_Logo.png" alt="StudyTime" class="logo">
        <h1 class="login-title">Welcome to StudyTime</h1>
        <p class="login-subtitle">Smart study scheduling for students</p>
      </div>

      <!-- Demo Notice -->
      <div class="demo-badge">
        <strong>Demo Mode:</strong> Just click "Sign In" to continue
      </div>

      <!-- Login Form -->
      <form id="login-form" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input 
            type="email" 
            id="email" 
            class="form-input" 
            placeholder="demo@studytime.com"
            value="demo@studytime.com"
            required
          >
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="••••••••"
            value="demo123"
            required
          >
        </div>

        <button type="submit" class="login-btn">
          Sign In →
        </button>
      </form>
    </div>
  </div>

  <script>
    // Toast notifications
    function showToast(message, type = 'info') {
      const container = document.getElementById('toast-container');
      if (!container) return;
      
      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;
      toast.innerHTML = `
        <div class="toast-icon">${type === 'success' ? '✓' : type === 'error' ? '✗' : 'ℹ'}</div>
        <span>${message}</span>
      `;
      container.appendChild(toast);
      setTimeout(() => toast.classList.add('show'), 10);
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // Handle login
    function handleLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (email && password) {
        showToast('Signing in...', 'success');
        
        // Store auth token
        localStorage.setItem('authToken', 'demo-token-123');
        localStorage.setItem('userEmail', email);
        
        // Redirect to dashboard
        setTimeout(() => {
          window.location.href = '/dashboard';
        }, 800);
      } else {
        showToast('Please enter email and password', 'error');
      }
    }

    // Apply dark mode if previously set
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }
  </script>
</body>
</html>
