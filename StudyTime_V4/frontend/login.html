<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - StudyTime</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="/static/auth-header.js"></script>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 1rem;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
    }

    .login-card {
      background: white;
      border-radius: 16px;
      padding: 2.5rem 2rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 1rem;
      display: block;
    }

    .login-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: #1a202c;
      margin: 0 0 0.5rem;
    }

    .login-subtitle {
      color: #718096;
      font-size: 0.938rem;
      margin: 0;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: #2d3748;
      font-weight: 500;
      font-size: 0.875rem;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 0.938rem;
      transition: all 0.2s;
      box-sizing: border-box;
    }

    .form-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .login-btn {
      width: 100%;
      padding: 0.875rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 1rem;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .demo-badge {
      background: #edf2f7;
      color: #4a5568;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-align: center;
      font-size: 0.813rem;
      margin-bottom: 1.5rem;
      border: 1px dashed #cbd5e0;
    }

    .demo-badge strong {
      color: #667eea;
    }

    /* Dark mode support */
    body.dark-mode .login-card {
      background: #2d3748;
    }

    body.dark-mode .login-title {
      color: #f7fafc;
    }

    body.dark-mode .login-subtitle {
      color: #a0aec0;
    }

    body.dark-mode .form-label {
      color: #e2e8f0;
    }

    body.dark-mode .form-input {
      background: #1a202c;
      border-color: #4a5568;
      color: #f7fafc;
    }

    body.dark-mode .form-input:focus {
      border-color: #667eea;
      background: #2d3748;
    }

    body.dark-mode .demo-badge {
      background: #1a202c;
      color: #a0aec0;
      border-color: #4a5568;
    }

    body.dark-mode .demo-badge strong {
      color: #667eea;
    }

    /* Toast Container */
    #toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10000;
    }

    .toast {
      background: white;
      padding: 1rem 1.25rem;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      min-width: 300px;
      margin-bottom: 0.5rem;
      animation: slideIn 0.3s ease-out;
    }

    .toast-success {
      border-left: 4px solid #10b981;
    }

    .toast-error {
      border-left: 4px solid #ef4444;
    }

    .toast-icon {
      font-size: 1.25rem;
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Toast Container -->
  <div id="toast-container"></div>

  <div class="login-container">
    <div class="login-card">
      <!-- Header -->
      <div class="login-header">
        <img src="/static/StudyTime_Logo.png" alt="StudyTime" class="logo">
        <h1 class="login-title">Welcome to StudyTime</h1>
        <p class="login-subtitle">Smart study scheduling for students</p>
      </div>

      <!-- Demo Notice -->
      <div class="demo-badge">
        <strong>Demo Mode:</strong> Just click "Sign In" to continue
      </div>
<!-- Add tabs for Login/Signup -->
<div style="display: flex; gap: 1rem; margin-bottom: 2rem; border-bottom: 2px solid #e2e8f0;">
  <button 
    id="login-tab" 
    class="auth-tab active" 
    onclick="switchTab('login')"
    style="padding: 1rem 2rem; border: none; background: none; cursor: pointer; border-bottom: 3px solid #667eea; font-weight: 600; color: #667eea;"
  >
    Login
  </button>
  <button 
    id="signup-tab" 
    class="auth-tab" 
    onclick="switchTab('signup')"
    style="padding: 1rem 2rem; border: none; background: none; cursor: pointer; border-bottom: 3px solid transparent; font-weight: 600; color: #718096;"
  >
    Sign Up
  </button>
</div>

<!-- Login Form -->
<form id="login-form" onsubmit="handleLogin(event)">
  <div class="form-group">
    <label for="login-input" class="form-label">Email or Username</label>
    <input 
      type="text" 
      id="login-input" 
      class="form-input" 
      placeholder="email@example.com or username"
      required
    >
  </div>

  <div class="form-group">
    <label for="login-password" class="form-label">Password</label>
    <input 
      type="password" 
      id="login-password" 
      class="form-input" 
      placeholder="••••••••"
      required
    >
  </div>

  <button type="submit" class="login-btn">
    Sign In →
  </button>
</form>

<!-- Signup Form (hidden by default) -->
<form id="signup-form" onsubmit="handleSignup(event)" style="display: none;">
  <div class="form-group">
    <label for="signup-email" class="form-label">Email</label>
    <input 
      type="email" 
      id="signup-email" 
      class="form-input" 
      placeholder="email@example.com"
      required
    >
  </div>

  <div class="form-group">
    <label for="signup-username" class="form-label">Username</label>
    <input 
      type="text" 
      id="signup-username" 
      class="form-input" 
      placeholder="Choose a username"
      required
      minlength="3"
    >
  </div>

  <div class="form-group">
    <label for="signup-fullname" class="form-label">Full Name (Optional)</label>
    <input 
      type="text" 
      id="signup-fullname" 
      class="form-input" 
      placeholder="Your full name"
    >
  </div>

  <div class="form-group">
    <label for="signup-password" class="form-label">Password</label>
    <input 
      type="password" 
      id="signup-password" 
      class="form-input" 
      placeholder="••••••••"
      required
      minlength="6"
    >
  </div>

  <div class="form-group">
    <label for="signup-confirm-password" class="form-label">Confirm Password</label>
    <input 
      type="password" 
      id="signup-confirm-password" 
      class="form-input" 
      placeholder="••••••••"
      required
      minlength="6"
    >
  </div>

  <button type="submit" class="login-btn">
    Create Account →
  </button>
</form>
<script>
  // Toast notifications
  function showToast(message, type = 'info') {
    const container = document.getElementById('toast-container');
    if (!container) return;

    const toast = document.createElement('div');
    toast.className = `toast toast-${type}`;
    toast.innerHTML = `
      <div class="toast-icon">${type === 'success' ? '✓' : type === 'error' ? '✗' : 'ℹ'}</div>
      <span>${message}</span>
    `;
    container.appendChild(toast);
    setTimeout(() => toast.classList.add('show'), 10);
    setTimeout(() => {
      toast.classList.remove('show');
      setTimeout(() => toast.remove(), 300);
    }, 3000);
  }

  // Tab switching
  function switchTab(tab) {
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const loginTab = document.getElementById('login-tab');
    const signupTab = document.getElementById('signup-tab');
    
    if (tab === 'login') {
      loginForm.style.display = 'block';
      signupForm.style.display = 'none';
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginTab.style.borderBottomColor = '#667eea';
      loginTab.style.color = '#667eea';
      signupTab.style.borderBottomColor = 'transparent';
      signupTab.style.color = '#718096';
    } else {
      loginForm.style.display = 'none';
      signupForm.style.display = 'block';
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupTab.style.borderBottomColor = '#667eea';
      signupTab.style.color = '#667eea';
      loginTab.style.borderBottomColor = 'transparent';
      loginTab.style.color = '#718096';
    }
  }

  // Handle login - FIXED
  async function handleLogin(event) {
    event.preventDefault();
    
    const login = document.getElementById('login-input').value.trim();
    const password = document.getElementById('login-password').value;
    
    console.log('Attempting login with:', login); // Debug log
    
    try {
      const response = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',  // ✅ CRITICAL: Include cookies
        body: JSON.stringify({ login, password })
      });
      
      console.log('Login response status:', response.status); // Debug log
      
      const data = await response.json();
      console.log('Login response data:', data); // Debug log
      
      if (response.ok && data.success) {
        // ✅ Store user info in localStorage (not the token - that's in cookie)
        localStorage.setItem('userName', data.user.username || data.user.email.split('@')[0]);
        localStorage.setItem('userEmail', data.user.email);
        
        showToast('Welcome back!', 'success');
        
        setTimeout(() => {
          window.location.href = '/dashboard';
        }, 800);
      } else {
        showToast(data.detail || 'Invalid credentials', 'error');
      }
    } catch (error) {
      console.error('Login error:', error);
      showToast('Login failed. Please try again.', 'error');
    }
  }

  // Handle signup
  async function handleSignup(event) {
    event.preventDefault();
    
    const email = document.getElementById('signup-email').value.trim();
    const username = document.getElementById('signup-username').value.trim();
    const fullName = document.getElementById('signup-fullname').value.trim();
    const password = document.getElementById('signup-password').value;
    const confirmPassword = document.getElementById('signup-confirm-password').value;
    
    // Validate passwords match
    if (password !== confirmPassword) {
      showToast('Passwords do not match', 'error');
      return;
    }
    
    console.log('Attempting signup with:', email, username); // Debug log
    
    try {
      const response = await fetch('/api/auth/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          email, 
          username, 
          fullName, 
          password 
        })
      });
      
      const data = await response.json();
      console.log('Signup response:', data); // Debug log
      
      if (response.ok && data.success) {
        showToast('Account created! Please log in.', 'success');
        setTimeout(() => {
          switchTab('login');
          document.getElementById('login-input').value = email;
        }, 1500);
      } else {
        showToast(data.detail || 'Signup failed', 'error');
      }
    } catch (error) {
      console.error('Signup error:', error);
      showToast('Signup failed. Please try again.', 'error');
    }
  }

  // Check if already logged in - FIXED
  async function checkAuth() {
    try {
      const response = await fetch('/api/auth/me', {
        credentials: 'include'  // ✅ CRITICAL: Include cookies
      });
      
      if (response.ok) {
        // Already logged in, redirect
        console.log('User already logged in, redirecting...');
        window.location.href = '/dashboard';
      }
    } catch (error) {
      // Not logged in, stay on page
      console.log('Not logged in');
    }
  }

  // Run auth check when page loads
  checkAuth();
</script>

</body>
</html>
