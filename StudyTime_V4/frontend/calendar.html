<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar - StudyTime</title>
  
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="/static/style.css">
  <style>
    .nav-tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0;
      border-bottom: 2px solid var(--border);
    }
    
    .nav-tab {
      padding: 0.75rem 1.5rem;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      cursor: pointer;
      transition: var(--transition);
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
      font-size: 0.938rem;
      font-weight: 500;
    }
    
    .nav-tab.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
    }
    
    .nav-tab:hover {
      color: var(--text);
    }

    .calendar-wrapper {
      background: var(--surface);
      border-radius: var(--radius);
      padding: 2rem;
      box-shadow: var(--shadow);
    }

    .fc {
      --fc-border-color: var(--border);
      --fc-button-bg-color: var(--primary);
      --fc-button-border-color: var(--primary);
      --fc-button-hover-bg-color: var(--primary-dark);
      --fc-button-hover-border-color: var(--primary-dark);
      --fc-button-active-bg-color: var(--primary-dark);
      --fc-button-active-border-color: var(--primary-dark);
      --fc-event-bg-color: var(--primary);
      --fc-event-border-color: var(--primary);
      --fc-today-bg-color: rgba(102, 126, 234, 0.1);
    }

    .fc-theme-standard td,
    .fc-theme-standard th {
      border-color: var(--border);
    }

    .fc-col-header-cell {
      background: var(--bg);
      color: var(--text);
      font-weight: 600;
    }

    .fc-daygrid-day-number {
      color: var(--text);
    }

    .fc-event {
      border-radius: 4px;
      padding: 2px 4px;
      font-size: 0.875rem;
      cursor: pointer;
    }

    .legend {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .stats-bar {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .stat-item {
      flex: 1;
      min-width: 150px;
      background: var(--bg);
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }

    .stat-label {
      font-size: 0.813rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--text-secondary);
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .debug-panel {
      background: var(--surface);
      border: 2px solid var(--primary);
      border-radius: var(--radius);
      padding: 1rem;
      margin-bottom: 1rem;
      font-family: monospace;
      font-size: 0.875rem;
    }

    .debug-panel h4 {
      color: var(--primary);
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <!-- Toast Container -->
  <div id="toast-container"></div>

  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="logo-section">
        <img src="/static/StudyTime_Logo.png" alt="StudyTime" class="logo" onerror="this.style.display='none'">
      </div>
      <nav class="nav-tabs">
        <button class="nav-tab" onclick="window.location.href='/login'">Login</button>
        <button class="nav-tab" onclick="window.location.href='/dashboard'">Dashboard</button>
        <button class="nav-tab active" onclick="window.location.href='/calendar'">Calendar</button>
        <button class="nav-tab" onclick="window.location.href='/'">Schedule</button>
        <button class="nav-tab" onclick="window.location.href='/preferences'">Preferences</button>
      </nav>
      <div class="header-actions">
        <button class="icon-btn" onclick="toggleDarkMode()" title="Toggle dark mode">
          <span class="theme-icon">üåô</span>
        </button>
        <button class="icon-btn" onclick="refreshCalendar()" title="Refresh calendar">
          <span class="theme-icon">üîÑ</span>
        </button>
        <!-- <button class="icon-btn" onclick="toggleDebug()" title="Toggle debug info">
          <span class="theme-icon">üêõ</span>
        </button> -->
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-container">
    <section class="section-header">
      <h2>üìÖ Calendar View</h2>
      <p class="section-subtitle">Your complete schedule at a glance</p>
    </section>

    <!-- Debug Panel -->
    <div id="debug-panel" class="debug-panel" style="display: none;">
      <h4>üêõ Debug Information</h4>
      <div id="debug-content"></div>
    </div>

    <!-- Stats Bar -->
    <div class="stats-bar">
      <div class="stat-item">
        <div class="stat-value" id="total-events">0</div>
        <div class="stat-label">Total Events</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="study-sessions">0</div>
        <div class="stat-label">Study Sessions</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="courses-count">0</div>
        <div class="stat-label">Classes</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="this-week-hours">0h</div>
        <div class="stat-label">Study Hours</div>
      </div>
    </div>

    <!-- Legend -->
    <div class="legend">
      <span class="legend-item"><span class="dot" style="background:#4CAF50"></span>Study Sessions</span>
      <span class="legend-item"><span class="dot" style="background:#E91E63"></span>Exams/Quizzes</span>
      <span class="legend-item"><span class="dot" style="background:#1565c0"></span>Classes</span>
      <span class="legend-item"><span class="dot" style="background:#FF9800"></span>Breaks</span>
      <span class="legend-item"><span class="dot" style="background:#9C27B0"></span>Work</span>
    </div>

    <!-- Calendar -->
    <div class="calendar-wrapper">
      <div id="calendar"></div>
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="empty-state" style="display: none;">
      <div class="empty-state-icon">üìÖ</div>
      <h3>No Schedule Generated Yet</h3>
      <p>Generate a schedule on the Schedule page to see your study sessions here!</p>
      <button class="btn btn-primary" onclick="generateScheduleFromCalendar()" style="margin: 1rem auto;">
        üöÄ Generate Schedule Now
      </button>
      <button class="btn btn-outline" onclick="window.location.href='/'" style="margin: 0.5rem auto;">
        Go to Schedule Page
      </button>
    </div>
  </main>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <script>
    let calendar;
    let debugMode = false;

    const DAY_MAP = {
      'Monday': 1, 'Tuesday': 2, 'Wednesday': 3, 
      'Thursday': 4, 'Friday': 5, 'Saturday': 6, 'Sunday': 0
    };

    // Dark mode toggle
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
      if (calendar) {
        calendar.render();
      }
    }

    // Debug toggle
    function toggleDebug() {
      debugMode = !debugMode;
      document.getElementById('debug-panel').style.display = debugMode ? 'block' : 'none';
      if (debugMode) {
        loadEvents();
      }
    }

    function updateDebug(info) {
      if (debugMode) {
        const debugContent = document.getElementById('debug-content');
        debugContent.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${info}</div>`;
      }
      console.log(info);
    }

    // Apply saved dark mode
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }

    // Toast notifications
    function showToast(message, type = 'info') {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;
      toast.innerHTML = `
        <div class="toast-icon">${type === 'success' ? '‚úì' : type === 'error' ? '‚úó' : '‚Ñπ'}</div>
        <span>${message}</span>
      `;
      container.appendChild(toast);
      setTimeout(() => toast.classList.add('show'), 10);
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // Generate schedule from calendar page
    async function generateScheduleFromCalendar() {
      if (!confirm('Generate a new schedule based on your current tasks and courses?')) return;
      
      try {
        showToast('Generating schedule...', 'info');
        updateDebug('Starting schedule generation...');
        
        const response = await fetch('/api/schedule/from-database', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });
        
        if (!response.ok) {
          const error = await response.text();
          throw new Error(`Failed to generate schedule: ${error}`);
        }
        
        const result = await response.json();
        updateDebug(`Schedule generated: ${JSON.stringify(result.summary)}`);
        showToast(`Schedule generated: ${result.summary?.scheduled || 0} tasks scheduled!`, 'success');
        
        // Reload the calendar after a short delay
        setTimeout(() => {
          loadEvents();
        }, 1000);
      } catch (error) {
        console.error('Error generating schedule:', error);
        updateDebug(`Error: ${error.message}`);
        showToast('Error generating schedule: ' + error.message, 'error');
      }
    }

    // Initialize calendar
    async function initCalendar() {
      const calendarEl = document.getElementById('calendar');
      
      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        slotMinTime: '06:00:00',
        slotMaxTime: '24:00:00',
        allDaySlot: false,
        height: 'auto',
        nowIndicator: true,
        events: [],
        eventClick: function(info) {
          const event = info.event;
          let details = `${event.title}\n\n`;
          details += `Start: ${event.start.toLocaleString()}\n`;
          if (event.end) {
            details += `End: ${event.end.toLocaleString()}\n`;
          }
          if (event.extendedProps.difficulty) {
            details += `Difficulty: ${event.extendedProps.difficulty}\n`;
          }
          if (event.extendedProps.duration) {
            details += `Duration: ${event.extendedProps.duration} min\n`;
          }
          alert(details);
        }
      });

      calendar.render();
      updateDebug('Calendar initialized');
      await loadEvents();
    }

    // Load events from API
    async function loadEvents() {
      if (debugMode) {
        document.getElementById('debug-content').innerHTML = '<h4>Loading Data...</h4>';
      }
      
      const events = [];
      let studySessionCount = 0;
      let courseCount = 0;

      try {
        // 1. Load courses
        updateDebug('Fetching courses...');
        const coursesResponse = await fetch('/api/courses');
        if (coursesResponse.ok) {
          const courses = await coursesResponse.json();
          updateDebug(`Loaded ${courses.length} courses`);
          
          courses.forEach(course => {
            courseCount++;
            course.days.forEach(day => {
              const dayIndex = DAY_MAP[day];
              
              events.push({
                title: `${course.name}`,
                daysOfWeek: [dayIndex],
                startTime: course.start,
                endTime: course.end,
                backgroundColor: '#1565c0',
                borderColor: '#1565c0',
                extendedProps: {
                  type: 'Class'
                }
              });
            });
          });
        } else {
          updateDebug(`Courses API error: ${coursesResponse.status}`);
        }

        // 2. Load jobs
        updateDebug('Fetching jobs...');
        const jobsResponse = await fetch('/api/jobs');
        if (jobsResponse.ok) {
          const jobs = await jobsResponse.json();
          updateDebug(`Loaded ${jobs.length} jobs`);
          
          jobs.forEach(job => {
            job.days.forEach(day => {
              const dayIndex = DAY_MAP[day];
              
              events.push({
                title: `${job.name}`,
                daysOfWeek: [dayIndex],
                startTime: job.start,
                endTime: job.end,
                backgroundColor: '#9C27B0',
                borderColor: '#9C27B0',
                extendedProps: {
                  type: 'Work'
                }
              });
            });
          });
        } else {
          updateDebug(`Jobs API error: ${jobsResponse.status}`);
        }

        // 3. Load breaks
        updateDebug('Fetching breaks...');
        const breaksResponse = await fetch('/api/breaks');
        if (breaksResponse.ok) {
          const breaks = await breaksResponse.json();
          updateDebug(`Loaded ${breaks.length} breaks`);
          
          breaks.forEach(breakItem => {
            const dayIndex = DAY_MAP[breakItem.day];
            
            events.push({
              title: breakItem.name,
              daysOfWeek: [dayIndex],
              startTime: breakItem.start,
              endTime: breakItem.end,
              backgroundColor: '#FF9800',
              borderColor: '#FF9800',
              extendedProps: {
                type: 'Break'
              }
            });
          });
        } else {
          updateDebug(`Breaks API error: ${breaksResponse.status}`);
        }

        // 4. Load saved schedule (THE IMPORTANT ONE!)
        updateDebug('Fetching saved schedule...');
        const scheduleResponse = await fetch('/api/schedule');
        
        if (scheduleResponse.ok) {
          const scheduleData = await scheduleResponse.json();
          updateDebug(`Schedule API response: ${JSON.stringify(scheduleData)}`);
          
          if (scheduleData.schedule && scheduleData.schedule.length > 0) {
            updateDebug(`Found ${scheduleData.schedule.length} scheduled events`);
            
            scheduleData.schedule.forEach(item => {
              studySessionCount++;
              
              // Parse the date (MM/DD/YYYY format)
              const [month, day, year] = item.date.split('/');
              const dateStr = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
              
              const eventColor = item.color || '#4CAF50';
              
              events.push({
                title: item.title,
                start: `${dateStr}T${item.start}:00`,
                end: `${dateStr}T${item.end}:00`,
                backgroundColor: eventColor,
                borderColor: eventColor,
                extendedProps: {
                  type: item.status === 'exam' ? 'Exam' : 'Study',
                  duration: item.duration,
                  difficulty: item.difficulty,
                  status: item.status
                }
              });
            });
          } else {
            updateDebug('No scheduled events in database');
          }
        } else {
          updateDebug(`Schedule API error: ${scheduleResponse.status}`);
        }

      } catch (error) {
        console.error('Error loading events:', error);
        updateDebug(`FETCH ERROR: ${error.message}`);
        showToast('Error loading calendar data: ' + error.message, 'error');
      }

      // Update calendar
      updateDebug(`Total events to display: ${events.length}`);
      
      if (events.length > 0) {
        calendar.removeAllEvents();
        calendar.addEventSource(events);

        // Update stats
        document.getElementById('total-events').textContent = events.length;
        document.getElementById('study-sessions').textContent = studySessionCount;
        document.getElementById('courses-count').textContent = courseCount;

        // Calculate study hours
        let totalMinutes = 0;
        events.forEach(e => {
          if (e.extendedProps && e.extendedProps.duration) {
            totalMinutes += e.extendedProps.duration;
          }
        });
        document.getElementById('this-week-hours').textContent = Math.round(totalMinutes / 60) + 'h';

        document.getElementById('empty-state').style.display = 'none';
        document.querySelector('.calendar-wrapper').style.display = 'block';
        
        if (studySessionCount === 0) {
          showToast('üìö Tip: Generate a schedule to see study sessions!', 'info');
        }
      } else {
        updateDebug('No events found - showing empty state');
        document.getElementById('empty-state').style.display = 'block';
        document.querySelector('.calendar-wrapper').style.display = 'none';
      }
    }

    // Refresh calendar
    async function refreshCalendar() {
      showToast('Refreshing calendar...', 'info');
      await loadEvents();
      showToast('Calendar refreshed!', 'success');
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
      initCalendar();
    });
  </script>
</body>
</html>
