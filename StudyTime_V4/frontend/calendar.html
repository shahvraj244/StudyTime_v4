<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar - StudyTime</title>
  
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="/static/style.css">
  <style>
    .nav-tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0;
      border-bottom: 2px solid var(--border);
    }
    
    .nav-tab {
      padding: 0.75rem 1.5rem;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      cursor: pointer;
      transition: var(--transition);
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
      font-size: 0.938rem;
      font-weight: 500;
    }
    
    .nav-tab.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
    }
    
    .nav-tab:hover {
      color: var(--text);
    }

    .calendar-wrapper {
      background: var(--surface);
      border-radius: var(--radius);
      padding: 2rem;
      box-shadow: var(--shadow);
    }

    .fc {
      --fc-border-color: var(--border);
      --fc-button-bg-color: var(--primary);
      --fc-button-border-color: var(--primary);
      --fc-button-hover-bg-color: var(--primary-dark);
      --fc-button-hover-border-color: var(--primary-dark);
      --fc-button-active-bg-color: var(--primary-dark);
      --fc-button-active-border-color: var(--primary-dark);
      --fc-event-bg-color: var(--primary);
      --fc-event-border-color: var(--primary);
      --fc-today-bg-color: rgba(102, 126, 234, 0.1);
    }

    .fc-theme-standard td,
    .fc-theme-standard th {
      border-color: var(--border);
    }

    .fc-col-header-cell {
      background: var(--bg);
      color: var(--text);
      font-weight: 600;
    }

    .fc-daygrid-day-number {
      color: var(--text);
    }

    .fc-event {
      border-radius: 4px;
      padding: 2px 4px;
      font-size: 0.875rem;
    }

    .fc-event-study {
      background-color: #4CAF50 !important;
      border-color: #4CAF50 !important;
    }

    .fc-event-exam {
      background-color: #E91E63 !important;
      border-color: #E91E63 !important;
    }

    .fc-event-class {
      background-color: #1565c0 !important;
      border-color: #1565c0 !important;
    }

    .fc-event-break {
      background-color: #FF9800 !important;
      border-color: #FF9800 !important;
    }

    .fc-event-work {
      background-color: #9C27B0 !important;
      border-color: #9C27B0 !important;
    }

    .legend {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .stats-bar {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .stat-item {
      flex: 1;
      min-width: 150px;
      background: var(--bg);
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }

    .stat-label {
      font-size: 0.813rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--text-secondary);
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <!-- Toast Container -->
  <div id="toast-container"></div>

  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="logo-section">
        <img src="/static/StudyTime_Logo.png" alt="StudyTime" class="logo" onerror="this.style.display='none'">
      </div>
      <nav class="nav-tabs">
        <button class="nav-tab" onclick="window.location.href='/dashboard'">Dashboard</button>
        <button class="nav-tab active" onclick="window.location.href='/calendar'">Calendar</button>
        <button class="nav-tab" onclick="window.location.href='/'">Schedule</button>
        <button class="nav-tab" onclick="window.location.href='/preferences'">Preferences</button>
      </nav>
      <div class="header-actions">
        <button class="icon-btn" onclick="toggleDarkMode()" title="Toggle dark mode">
          <span class="theme-icon">ðŸŒ™</span>
        </button>
        <button class="icon-btn" onclick="refreshCalendar()" title="Refresh calendar">
          <span class="theme-icon">ðŸ”„</span>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-container">
    <section class="section-header">
      <h2>ðŸ“… Calendar View</h2>
      <p class="section-subtitle">Your complete schedule at a glance</p>
    </section>

    <!-- Stats Bar -->
    <div class="stats-bar">
      <div class="stat-item">
        <div class="stat-value" id="total-events">0</div>
        <div class="stat-label">Total Events</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="upcoming-tasks">0</div>
        <div class="stat-label">Upcoming Tasks</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="this-week-hours">0h</div>
        <div class="stat-label">This Week</div>
      </div>
    </div>

    <!-- Legend -->
    <div class="legend">
      <span class="legend-item"><span class="dot" style="background:#4CAF50"></span>Study Sessions</span>
      <span class="legend-item"><span class="dot" style="background:#E91E63"></span>Exams/Quizzes</span>
      <span class="legend-item"><span class="dot" style="background:#1565c0"></span>Classes</span>
      <span class="legend-item"><span class="dot" style="background:#FF9800"></span>Breaks</span>
      <span class="legend-item"><span class="dot" style="background:#9C27B0"></span>Work</span>
    </div>

    <!-- Calendar -->
    <div class="calendar-wrapper">
      <div id="calendar"></div>
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="empty-state" style="display: none;">
      <div class="empty-state-icon">ðŸ“…</div>
      <h3>No Schedule Generated Yet</h3>
      <p>You have courses and assignments, but no schedule has been generated.</p>
      <button class="btn btn-primary" onclick="generateScheduleFromCalendar()" style="margin: 1rem auto;">
        ðŸš€ Generate Schedule Now
      </button>
      <button class="btn btn-outline" onclick="window.location.href='/'" style="margin: 0.5rem auto;">
        Go to Schedule Page
      </button>
    </div>
  </main>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <script>
    let calendar;

    // Dark mode toggle
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
      if (calendar) {
        calendar.render();
      }
    }

    // Apply saved dark mode
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }

    // Toast notifications
    function showToast(message, type = 'info') {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;
      toast.innerHTML = `
        <div class="toast-icon">${type === 'success' ? 'âœ“' : type === 'error' ? 'âœ—' : 'â„¹'}</div>
        <span>${message}</span>
      `;
      container.appendChild(toast);
      setTimeout(() => toast.classList.add('show'), 10);
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // Generate schedule from calendar page
    async function generateScheduleFromCalendar() {
      if (!confirm('Generate a new schedule based on your current tasks and courses?')) return;
      
      try {
        showToast('Generating schedule...', 'info');
        
        const response = await fetch('/api/schedule/from-database', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });
        
        if (!response.ok) throw new Error('Failed to generate schedule');
        
        const result = await response.json();
        showToast(`Schedule generated: ${result.summary?.scheduled || 0} tasks scheduled!`, 'success');
        
        // Reload the calendar after a short delay
        setTimeout(() => {
          loadEvents();
        }, 1000);
      } catch (error) {
        console.error('Error generating schedule:', error);
        showToast('Error generating schedule. Please try from the Schedule page.', 'error');
      }
    }

    // Initialize calendar
    async function initCalendar() {
      const calendarEl = document.getElementById('calendar');
      
      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        slotMinTime: '06:00:00',
        slotMaxTime: '24:00:00',
        allDaySlot: false,
        height: 'auto',
        nowIndicator: true,
        events: [],
        eventClick: function(info) {
          const event = info.event;
          let details = `${event.title}\n\n`;
          details += `Start: ${event.start.toLocaleString()}\n`;
          if (event.end) {
            details += `End: ${event.end.toLocaleString()}\n`;
          }
          if (event.extendedProps.difficulty) {
            details += `Difficulty: ${event.extendedProps.difficulty}\n`;
          }
          if (event.extendedProps.duration) {
            details += `Duration: ${event.extendedProps.duration} min\n`;
          }
          alert(details);
        }
      });

      calendar.render();
      await loadEvents();
    }

    // Load events from API and localStorage
    async function loadEvents() {
      const events = [];
      let hasSchedule = false;

      try {
        // Try to load generated schedule from API
        const scheduleResponse = await fetch('/api/schedule');
        
        if (scheduleResponse.ok) {
          const scheduleData = await scheduleResponse.json();
          
          if (scheduleData.schedule && scheduleData.schedule.length > 0) {
            hasSchedule = true;
            scheduleData.schedule.forEach(item => {
              let eventClass = 'fc-event-study';
              let eventType = 'Study';

              if (item.type === 'exam' || item.is_exam) {
                eventClass = 'fc-event-exam';
                eventType = 'Exam';
              } else if (item.type === 'course' || item.type === 'class') {
                eventClass = 'fc-event-class';
                eventType = 'Class';
              } else if (item.type === 'break') {
                eventClass = 'fc-event-break';
                eventType = 'Break';
              } else if (item.type === 'job' || item.type === 'work') {
                eventClass = 'fc-event-work';
                eventType = 'Work';
              }

              events.push({
                title: item.name || item.task_name || item.title || eventType,
                start: item.start || item.start_time,
                end: item.end || item.end_time,
                className: eventClass,
                extendedProps: {
                  type: eventType,
                  duration: item.duration,
                  difficulty: item.difficulty
                }
              });
            });
          }
        }
      } catch (error) {
        console.log('No generated schedule found, will check localStorage');
      }

      // If no generated schedule, try to load from localStorage and show classes
      if (!hasSchedule) {
        const storedData = localStorage.getItem('scheduleData');
        
        if (storedData) {
          const data = JSON.parse(storedData);
          
          // Add courses/classes
          if (data.courses && data.courses.length > 0) {
            data.courses.forEach(course => {
              course.days.forEach(day => {
                const dayMap = {
                  'Mon': 1, 'Tue': 2, 'Wed': 3, 'Thu': 4, 'Fri': 5, 'Sat': 6, 'Sun': 0
                };
                
                // Get next occurrence of this day
                const today = new Date();
                const targetDay = dayMap[day];
                const daysUntilTarget = (targetDay - today.getDay() + 7) % 7;
                const targetDate = new Date(today);
                targetDate.setDate(today.getDate() + daysUntilTarget);
                
                const dateStr = targetDate.toISOString().split('T')[0];
                
                events.push({
                  title: `${course.code} (Class)`,
                  start: `${dateStr}T${course.start}:00`,
                  end: `${dateStr}T${course.end}:00`,
                  className: 'fc-event-class',
                  extendedProps: {
                    type: 'Class',
                    courseCode: course.code
                  }
                });
              });
            });
          }

          // Show message about assignments
          if (data.tasks && data.tasks.length > 0) {
            console.log(`Found ${data.tasks.length} tasks. Generate schedule to see study sessions.`);
          }
        }
      }

      // Update calendar
      if (events.length > 0) {
        calendar.removeAllEvents();
        calendar.addEventSource(events);

        // Update stats
        document.getElementById('total-events').textContent = events.length;
        document.getElementById('upcoming-tasks').textContent = 
          events.filter(e => e.extendedProps.type === 'Study' || e.extendedProps.type === 'Exam').length;

        // Calculate hours this week
        const now = new Date();
        const weekStart = new Date(now);
        weekStart.setDate(now.getDate() - now.getDay());
        weekStart.setHours(0, 0, 0, 0);
        
        const weekEnd = new Date(weekStart);
        weekEnd.setDate(weekEnd.getDate() + 7);

        const thisWeekEvents = events.filter(e => {
          const eventDate = new Date(e.start);
          return eventDate >= weekStart && eventDate <= weekEnd;
        });

        const totalMinutes = thisWeekEvents.reduce((sum, e) => {
          return sum + (e.extendedProps.duration || 60);
        }, 0);

        document.getElementById('this-week-hours').textContent = 
          Math.round(totalMinutes / 60) + 'h';

        document.getElementById('empty-state').style.display = 'none';
        document.querySelector('.calendar-wrapper').style.display = 'block';
        
        if (!hasSchedule && events.length > 0) {
          showToast('Showing classes only. Generate schedule to see study sessions!', 'info');
        }
      } else {
        // Show empty state
        document.getElementById('empty-state').style.display = 'block';
        document.querySelector('.calendar-wrapper').style.display = 'none';
      }
    }

    // Refresh calendar
    async function refreshCalendar() {
      showToast('Refreshing calendar...', 'info');
      await loadEvents();
      showToast('Calendar refreshed!', 'success');
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
      initCalendar();
    });
  </script>
</body>
</html>
