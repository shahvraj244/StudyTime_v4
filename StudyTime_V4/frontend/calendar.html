<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar - StudyTime</title>
  
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
  
  <style>
    .nav-tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0;
      border-bottom: 2px solid var(--border);
    }
    
    .nav-tab {
      padding: 0.75rem 1.5rem;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      cursor: pointer;
      transition: var(--transition);
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
      font-size: 0.938rem;
      font-weight: 500;
    }
    
    .nav-tab.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
    }
    
    .nav-tab:hover {
      color: var(--text);
    }

    .calendar-wrapper {
      background: var(--surface);
      border-radius: var(--radius);
      padding: 2rem;
      box-shadow: var(--shadow);
    }

    .fc {
      --fc-border-color: var(--border);
      --fc-button-bg-color: var(--primary);
      --fc-button-border-color: var(--primary);
      --fc-button-hover-bg-color: var(--primary-dark);
      --fc-button-hover-border-color: var(--primary-dark);
      --fc-button-active-bg-color: var(--primary-dark);
      --fc-button-active-border-color: var(--primary-dark);
      --fc-event-bg-color: var(--primary);
      --fc-event-border-color: var(--primary);
      --fc-today-bg-color: rgba(102, 126, 234, 0.1);
    }

    .fc-theme-standard td, .fc-theme-standard th {
      border-color: var(--border);
    }

    .fc-col-header-cell {
      background: var(--bg);
      color: var(--text);
      font-weight: 600;
    }

    .fc-daygrid-day-number {
      color: var(--text);
    }

    .fc-event {
      border-radius: 4px;
      padding: 2px 4px;
      font-size: 0.875rem;
      cursor: move;
    }

    .legend {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .stats-bar {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .stat-item {
      flex: 1;
      min-width: 150px;
      background: var(--bg);
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }

    .stat-label {
      font-size: 0.813rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--text-secondary);
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loading-overlay.hidden {
      display: none;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .info-banner {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .info-banner-icon {
      font-size: 2rem;
    }

    .info-banner-text {
      flex: 1;
    }

    .info-banner-title {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .info-banner-desc {
      font-size: 0.875rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div id="loading-overlay" class="loading-overlay hidden">
    <div class="spinner"></div>
    <p style="color: white; margin-top: 1rem;">Loading...</p>
  </div>

  <!-- Toast Container -->
  <div id="toast-container"></div>

  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="logo-section">
        <img src="/static/StudyTime_Logo.png" alt="StudyTime" class="logo" onerror="this.style.display='none'">
      </div>
      <nav class="nav-tabs">
        <button class="nav-tab" onclick="window.location.href='/login'">Login</button>
        <button class="nav-tab" onclick="window.location.href='/dashboard'">Dashboard</button>
        <button class="nav-tab active" onclick="window.location.href='/calendar'">Calendar</button>
        <button class="nav-tab" onclick="window.location.href='/'">Schedule</button>
        <button class="nav-tab" onclick="window.location.href='/preferences'">Preferences</button>
      </nav>
      <div class="header-actions">
        <button class="icon-btn" onclick="toggleDarkMode()" title="Toggle dark mode">
          <span class="theme-icon">ðŸŒ™</span>
        </button>
        <button class="icon-btn" onclick="refreshCalendar()" title="Refresh calendar">
          <span class="theme-icon">ðŸ”„</span>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content 
  <main class="main-container">
    <section class="section-header">
      <h2>ðŸ“… Calendar View</h2>
      <p class="section-subtitle">Your complete schedule - drag events to reschedule them!</p>
    </section>-->

    <!-- Info Banner 
    <div class="info-banner">
      <div class="info-banner-icon">âœ¨</div>
      <div class="info-banner-text">
        <div class="info-banner-title">Smart Calendar</div>
        <div class="info-banner-desc">Drag and drop study sessions to reschedule. Your changes are automatically saved!</div>
      </div>
    </div>-->

    <!-- Stats Bar -->
     <main class="main-container">
    <section class="section-header">
    <div class="stats-bar">
      <div class="stat-item">
        <div class="stat-value" id="total-events">0</div>
        <div class="stat-label">Total Events</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="study-sessions">0</div>
        <div class="stat-label">Study Sessions</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="courses-count">0</div>
        <div class="stat-label">Classes</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="study-hours">0h</div>
        <div class="stat-label">Study Hours</div>
      </div>
    </div>
    </section>
    <!-- Legend -->
    <div class="legend">
      <span class="legend-item"><span class="dot" style="background:#4CAF50"></span>Study Sessions</span>
      <span class="legend-item"><span class="dot" style="background:#E91E63"></span>Exams/Quizzes</span>
      <span class="legend-item"><span class="dot" style="background:#1565c0"></span>Classes</span>
      <span class="legend-item"><span class="dot" style="background:#FF9800"></span>Breaks</span>
      <span class="legend-item"><span class="dot" style="background:#9C27B0"></span>Work</span>
    </div>

    <!-- Calendar -->
    <div class="calendar-wrapper">
      <div id="calendar"></div>
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="empty-state" style="display: none;">
      <div class="empty-state-icon">ðŸ“…</div>
      <h3>No Schedule Generated Yet</h3>
      <p>Go to the Schedule page to generate your study schedule!</p>
      <button class="btn btn-primary" onclick="window.location.href='/'" style="margin: 1rem auto;">
        Go to Schedule Page
      </button>
    </div>
  </main>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <script>
    let calendar;
    let scheduledEventIds = {}; // Map calendar IDs to database IDs

    const DAY_MAP = {
      'Monday': 1, 'Tuesday': 2, 'Wednesday': 3, 
      'Thursday': 4, 'Friday': 5, 'Saturday': 6, 'Sunday': 0
    };

    // ============================================
    // Dark Mode
    // ============================================
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
      if (calendar) calendar.render();
    }

    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }

    // ============================================
    // Loading & Toast
    // ============================================
    function showLoading(show) {
      const overlay = document.getElementById('loading-overlay');
      if (overlay) overlay.classList.toggle('hidden', !show);
    }

    function showToast(message, type = 'info') {
      const container = document.getElementById('toast-container');
      if (!container) return;

      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;
      toast.innerHTML = `
        <div class="toast-icon">${type === 'success' ? 'âœ“' : type === 'error' ? 'âœ—' : 'â„¹'}</div>
        <span>${message}</span>
      `;
      container.appendChild(toast);
      setTimeout(() => toast.classList.add('show'), 10);
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // ============================================
    // Event Drag Handler
    // ============================================
    async function handleEventMove(info) {
      const event = info.event;
      
      // Only handle scheduled study sessions
      if (!event.id || !event.id.startsWith('scheduled-')) {
        return;
      }
      
      const dbId = scheduledEventIds[event.id];
      if (!dbId) {
        console.warn('No database ID found for event:', event.id);
        return;
      }
      
      const newDate = event.start;
      const newEnd = event.end || new Date(newDate.getTime() + 60*60*1000);
      
      const dateStr = `${String(newDate.getMonth() + 1).padStart(2, '0')}/${String(newDate.getDate()).padStart(2, '0')}/${newDate.getFullYear()}`;
      const startStr = `${String(newDate.getHours()).padStart(2, '0')}:${String(newDate.getMinutes()).padStart(2, '0')}`;
      const endStr = `${String(newEnd.getHours()).padStart(2, '0')}:${String(newEnd.getMinutes()).padStart(2, '0')}`;
      const durationMin = Math.round((newEnd - newDate) / (1000 * 60));
      
      try {
        showLoading(true);
        
        const response = await fetch(`/api/schedule/events/${dbId}`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            date: dateStr,
            start: startStr,
            end: endStr,
            duration: durationMin
          })
        });
        
        if (!response.ok) throw new Error('Failed to update event');
        
        console.log(`âœ“ Event moved: ${event.title} -> ${dateStr} ${startStr}`);
        showToast('ðŸ“… Event rescheduled!', 'success');
        
      } catch (error) {
        console.error('Error moving event:', error);
        showToast('Error: ' + error.message, 'error');
        info.revert();
      } finally {
        showLoading(false);
      }
    }

    // ============================================
    // Initialize Calendar
    // ============================================
    async function initCalendar() {
      const calendarEl = document.getElementById('calendar');
      
      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        slotMinTime: '06:00:00',
        slotMaxTime: '24:00:00',
        allDaySlot: false,
        height: 'auto',
        nowIndicator: true,
        editable: true,
        selectable: true,
        events: [],
        eventClick: function(info) {
          const event = info.event;
          let details = `${event.title}\n\n`;
          details += `Start: ${event.start.toLocaleString()}\n`;
          if (event.end) {
            details += `End: ${event.end.toLocaleString()}\n`;
          }
          if (event.extendedProps.difficulty) {
            details += `Difficulty: ${event.extendedProps.difficulty}\n`;
          }
          if (event.extendedProps.duration) {
            details += `Duration: ${event.extendedProps.duration} min\n`;
          }
          alert(details);
        },
        eventDrop: handleEventMove,
        eventResize: handleEventMove
      });

      calendar.render();
      await loadEvents();
    }

    // ============================================
    // Load All Events
    // ============================================
    async function loadEvents() {
      const events = [];
      let studySessionCount = 0;
      let courseCount = 0;
      let totalStudyMinutes = 0;

      try {
        showLoading(true);

        // 1. Load courses
        const coursesResponse = await fetch('/api/courses');
        if (coursesResponse.ok) {
          const courses = await coursesResponse.json();
          courses.forEach(course => {
            courseCount++;
            course.days.forEach(day => {
              const dayIndex = DAY_MAP[day];
              events.push({
                id: `course-${course.id}-${day}`,
                title: course.name,
                daysOfWeek: [dayIndex],
                startTime: course.start,
                endTime: course.end,
                backgroundColor: '#1565c0',
                borderColor: '#1565c0',
                editable: false,
                extendedProps: { type: 'Class' }
              });
            });
          });
        }

        // 2. Load jobs
        const jobsResponse = await fetch('/api/jobs');
        if (jobsResponse.ok) {
          const jobs = await jobsResponse.json();
          jobs.forEach(job => {
            job.days.forEach(day => {
              const dayIndex = DAY_MAP[day];
              events.push({
                id: `job-${job.id}-${day}`,
                title: `Work: ${job.name}`,
                daysOfWeek: [dayIndex],
                startTime: job.start,
                endTime: job.end,
                backgroundColor: '#9C27B0',
                borderColor: '#9C27B0',
                editable: false,
                extendedProps: { type: 'Work' }
              });
            });
          });
        }

        // 3. Load breaks
        const breaksResponse = await fetch('/api/breaks');
        if (breaksResponse.ok) {
          const breaks = await breaksResponse.json();
          breaks.forEach(breakItem => {
            const dayIndex = DAY_MAP[breakItem.day];
            events.push({
              id: `break-${breakItem.id}`,
              title: breakItem.name,
              daysOfWeek: [dayIndex],
              startTime: breakItem.start,
              endTime: breakItem.end,
              backgroundColor: '#FF9800',
              borderColor: '#FF9800',
              editable: false,
              extendedProps: { type: 'Break' }
            });
          });
        }

        // 4. Load scheduled events (THE IMPORTANT ONE!)
        const scheduleResponse = await fetch('/api/schedule');
        if (scheduleResponse.ok) {
          const scheduleData = await scheduleResponse.json();
          const schedule = scheduleData.schedule || [];
          
          scheduledEventIds = {}; // Reset
          
          schedule.forEach(item => {
            studySessionCount++;
            totalStudyMinutes += item.duration || 0;
            
            const [month, day, year] = item.date.split('/');
            const dateStr = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
            
            const startISO = `${dateStr}T${item.start}:00`;
            const endISO = `${dateStr}T${item.end}:00`;
            
            const eventColor = item.color || '#4CAF50';
            const calendarId = `scheduled-${item.id}`;
            
            events.push({
              id: calendarId,
              title: item.title,
              start: startISO,
              end: endISO,
              backgroundColor: eventColor,
              borderColor: eventColor,
              editable: true,
              extendedProps: {
                type: item.status === 'exam' ? 'Exam' : 'Study',
                duration: item.duration,
                difficulty: item.difficulty,
                status: item.status,
                dbId: item.id
              }
            });
            
            scheduledEventIds[calendarId] = item.id;
          });
        }

        // Update calendar
        if (events.length > 0) {
          calendar.removeAllEvents();
          calendar.addEventSource(events);

          // Update stats
          document.getElementById('total-events').textContent = events.length;
          document.getElementById('study-sessions').textContent = studySessionCount;
          document.getElementById('courses-count').textContent = courseCount;
          document.getElementById('study-hours').textContent = Math.round(totalStudyMinutes / 60) + 'h';

          document.getElementById('empty-state').style.display = 'none';
          document.querySelector('.calendar-wrapper').style.display = 'block';
          
          if (studySessionCount === 0) {
            showToast('ðŸ“š Tip: Generate a schedule to see study sessions!', 'info');
          }
        } else {
          document.getElementById('empty-state').style.display = 'block';
          document.querySelector('.calendar-wrapper').style.display = 'none';
        }

      } catch (error) {
        console.error('Error loading events:', error);
        showToast('Error loading calendar: ' + error.message, 'error');
      } finally {
        showLoading(false);
      }
    }

    // ============================================
    // Refresh Calendar
    // ============================================
    async function refreshCalendar() {
      showToast('Refreshing...', 'info');
      await loadEvents();
      showToast('Calendar refreshed!', 'success');
    }

    // ============================================
    // Initialize on Load
    // ============================================
    document.addEventListener('DOMContentLoaded', () => {
      initCalendar();
    });
  </script>
</body>
</html>
